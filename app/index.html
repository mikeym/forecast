<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seattle Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<div class="container-fluid">

    <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw" aria-hidden="true"></i>
    <span class="sr-only">Loading...</span>
</div>

<ng-view></ng-view>

<footer class="footer">
    <span><a href="https://developer.forecast.io/" target="_blank"><i class="wi wi-moon-alt-waning-crescent-5" aria-hidden="true"></i>Dark Sky API</a></span>
    <span><a href="https://erikflowers.github.io/weather-icons/" target="_blank"><i class="wi wi-day-cloudy" aria-hidden="true"></i>Weather Icons</a></span>
    <span><a href="https://github.com/mikeym/forecast" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>Github</a></span>
</footer>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<script src="app.js"></script>
<script src="components/home/home-ctrl.js"></script>
